<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>Gridbee Grid Client</title>

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.tmpl.js"></script>
<script type="text/javascript" src="lib/knockout.js"></script>
<script type="text/javascript" src="lib/framework.js"></script>
<script type="text/javascript" src="gridbee.js"></script>

<link rel="stylesheet" type="text/css" href="gridbee.css" />

</head>
<body>

<div id="app-name"> GRIDBEE </div>
<div id="app-description"> the grid computing web app </div>

<div id="runcontrol" onselectstart="return false;"
     data-bind="click : function() {running(!running());},
                css : {running : running(), stopped : !running()}">
  <span class="stop">&#x25FC</span>
  <span class="play">&#x25B6</span>
</div>

<div id="threadnumber" onselectstart="return false;">
  <span class="minus"
        data-bind="click : function() {threads(Math.min(1,threads()-1))}">
    -
  </span>
  <span class="number" data-bind="text : threads"></span>
  <span class="plus"
        data-bind="click : function() {threads(threads() + 1)}">
    +
  </span>
</div>

<div id="state-describtion">
  <b>Running</b> on <b>3</b> threads
</div>

<div id="newworksource">

  <div class="leftpanel">

    <ul data-bind="template : {name : 'newworksourceform', foreach : window.gears.newworksourceforms}">
      <script type="text/html" id="newworksourceform">
      <li>
        <h2 class="selectable"
            onclick="$(this).toggleClass('selected')"
            data-bind="text : formtitle">
        </h2>

        <p data-bind="text : description">
        </p>

        <form data-bind="template : {name : 'newworksourceform-' + type}">
        </form>
      </li>
      </script>
    </ul>

  </div>

  <div class="rightpanel">

    <h1 class="selectable selector"
        onclick="selectItem(this)">
      Add new worksource
    </h1>

  </div>

</div>

<script>
  function selectItem(h1) {
    $('.worksource, #newworksource').removeClass('selected')
    $(h1).parent().parent().addClass('selected')
  }

  function checkNonEmptyInputs(e) {
    if (e.target.tagName.toLowerCase() !== 'input') return;
    console.log(e.charCode);

    var input = $(e.target);
    if (e.charCode !== 0) {
      input.addClass('nonempty');
    } else {
      if (input.val().length > 0) {
        input.addClass('nonempty');
      } else {
        input.removeClass('nonempty');
      }
    }
  }
  document.addEventListener('keypress', checkNonEmptyInputs, false);
  document.addEventListener('keyup', checkNonEmptyInputs, false);
</script>

<ul id="worksourcelist"
     data-bind="template: {name : 'worksource', foreach : worksources}">

  <script type="text/html" id="worksource">
    <li class="worksource">

      <ul class="leftpanel"
          data-bind="template : {name : 'workunit', foreach : workunits}">
      </ul>

      <div class="rightpanel">
        <h1 class="selectable selector"
            data-bind="text : name"
            onclick="selectItem(this)">
        </h1>
        <div class="overview"
             data-bind="template: { name: 'overview-item', foreach: overview }">
        </div>
      </div>

    </li>
  </script>

  <script type="text/html" id="overview-item">
    <p>
      <span data-bind="text : name"></span> :
      <span data-bind="text : observable"></span>
    </p>
  </script>

  <script type="text/html" id="workunit">
    <li class="workunit">
      <span class="status"
            data-bind="text : status">
      </span>

      <div class="meter">
        <span data-bind="style : {width : progress()*100 + '%'}">
      </div>
    </li>
  </script>

</ul>

<script type="text/html" id="settings-boinc">
<p>
  Project name: <span data-bind="text : projectname"></span>
</p>
<p>
  Project url:
  <a data-bind="text : projecturl, attr : {href : projecturl}"></a>
</p>
<p>
  Authentication key: <span data-bind="text : authkey"></span>
</p>
</script>

<script type="text/html" id="newworksourceform-boinc">
<div data-bind="css : {hidden : hide.indexOf('projecturl') !== -1}">
  <label>Project url</label>
  <input data-bind="value : projecturl,
                    valueUpdate: 'keyup'">
</div>

<div data-bind="css : {hidden : hide.indexOf('scheduler') !== -1}">
  <label>Scheduler url</label>
  <input data-bind="value : scheduler,
                    valueUpdate: 'keyup'">
</div>

<div data-bind="css : {hidden : hide.indexOf('username_password') !== -1}">
  <label>Username</label>
  <input data-bind="value : username,
                    valueUpdate: 'keyup',
                    enable : scheduler().length != 0"/>
  <label>Password</label>
  <input data-bind="value : password,
                    valueUpdate: 'keyup',
                    enable : scheduler().length != 0" />
  <!--<button>Register</button>-->
</div>

<div data-bind="css : {hidden : hide.indexOf('authkey') !== -1}">
  <label>Authentication key</label>
  <input data-bind="value : authkey,
                    valueUpdate: 'keyup',
                    enable : scheduler().length != 0 &&
                             username().length == 0 &&
                             password().length == 0" />
</div>

<div>
  <button data-bind="enable : ok,
                     click : create">
    Add BOINC project
  </button>
</div>
</script>

</body>
</html>
